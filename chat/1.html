<!-- Chat Icon -->
<div id="chat-icon" style="position: fixed; bottom: 20px; right: 20px; cursor: pointer;"><img src="http://localhost/crm/chat/chat-icon.png" alt="Chat" style="width: 50px; height: 50px; border-radius: 50%; background-color: #25D366; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);"></div><!-- Hidden Chat Window --><div id="chat-container" style="display: none; position: fixed; bottom: 80px; right: 20px; width: 400px; height: 600px; border: 2px solid #ccc; border-radius: 10px; background-color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);">
<iframe src="http://localhost/crm/chat/" style="width: 100%; height: 100%; border: none;"></iframe>
</div>

<script>
    document.getElementById('chat-icon').onclick = () => {
        const chat = document.getElementById('chat-container');
        chat.style.display = chat.style.display === 'block' ? 'none' : 'block';
    };
</script>
